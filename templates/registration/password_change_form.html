{% extends 'base.html' %}

{% block title %} Password change {% endblock %}

{% block content %}
    <h2>Change Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'home' %}">Cancel</a>
        <button type="submit">Login</button>
    </form>
{% endblock %}
