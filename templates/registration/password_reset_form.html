{% extends 'base.html' %}

{% block title %} Password reset {% endblock %}

{% block content %}
    <h2>Reset password</h2>
    <p>Forgot your password? Enter your email to reset it</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'home' %}">Cancel</a>
        <button type="submit">Reset</button>
    </form>
{% endblock %}
