{% extends 'base.html' %}

{% block title %} Edit My Info {% endblock %}

{% block content %}
    <h2>{{ user.username }}'s Information</h2>

    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.rating }}</p>

    <a href="{% url 'user_settings' %}">Edit</a>

{% endblock %}
