{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <h1>Home page</h1>

    {% if images %}
    <ul>
        {% for image in images %}
            <li>
                    <h3>{{ image.title }}</h3>
                    <img src="{{ image.image.url }}" style="max-width: 400px; margin-left: 50px">
                    <hr align="left" color="#333" width="500px" size="1px">
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock%}
